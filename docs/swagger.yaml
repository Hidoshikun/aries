  title: Gin Swagger
  version: "1.0"
paths:
  /api/v1/all_categories:
    get:
      consumes:
      - application/json
      parameters:
      - description: 分类类型
        in: query
        name: category_type
        required: true
        type: integer
      responses:
        "100":
          description: Continue
          schema:
            $ref: '#/definitions/util.Result'
        "104":
          schema:
            $ref: '#/definitions/util.Result'
      summary: 获取所有分类
      tags:
      - 分类
  /api/v1/all_tags:
