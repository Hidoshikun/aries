definitions:
  form.CategoryAddForm:
    properties:
      name:
        description: 分类名称
        type: string
      parent_id:
        description: 父级分类 ID
        type: integer
      type:
        description: 分类类型，默认值为 0 表文章；1 表友链
        type: integer
      url:
        description: 访问 URL
        type: string
    required:
    - name
    - url
    type: object
  form.CategoryEditForm:
    properties:
      id:
        type: integer
      name:
        description: 分类名称
        type: string
      parent_id:
        description: 父级分类 ID
        type: integer
      type:
        description: 分类类型，默认值为 0 表文章；1 表友链
        type: integer
      url:
        description: 访问 URL
        type: string
    required:
    - name
    - url
    type: object
  form.LoginForm:
    properties:
      captcha_id:
        description: 验证码 ID
        type: string
      captcha_val:
        description: 验证码
        type: string
      pwd:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - captcha_id
    - captcha_val
    - pwd
    - username
    type: object
  form.RegisterForm:
    properties:
      email:
        description: 邮箱
        type: string
      pwd:
        description: 密码
        type: string
      second_pwd:
        description: 确认密码
        type: string
      username:
        description: 用户名
        type: string
    required:
    - email
    - pwd
    - second_pwd
    - username
    type: object
  form.TagAddForm:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  form.TagEditForm:
    properties:
      id:
        type: integer
      name:
        type: string
    required:
    - id
    - name
    type: object
  util.Result:
    properties:
      code:
        description: 状态码
        example: 100
        type: integer
      data:
        description: 数据
        type: object
      msg:
        description: 提示
        example: 密码错误
        type: string
    type: object
host: localhost:8088
info:
  contact: {}
  description: Aries 开源博客项目 API 接口文档
  license:
    name: Apache 2.0
